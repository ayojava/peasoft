<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:pnx="http://www.javasoft.org/primefacesExt/primefacelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <pnx:pageLayout pageTitle="View Student Result" headerClass="pnx-page-title-text" requiredIcon="false" 
                            pageSeparatorTop="true" pageSeparatorBottom="true" pageMode="view">
                <ui:define name="pageContent">
                    <ui:decorate template="results-page.xhtml">
                        <ui:param name="displayMode" value="view"/>
                    </ui:decorate> 
                </ui:define>
                <ui:define name="pageButtonsTop">
                    <p:commandButton styleClass="pnx-round-button" id="closeTopBtn" value="Close" immediate="true"
                                     ajax="false" update="@form" action="#{resultsPageBean.setPageResource(peaResource.LIST_RESULTS)}" 
                                     title="Return to List of Students" icon="fa fa-fw fa-list "/>  
                    <p:spacer width="10px"/> 
                </ui:define>
            </pnx:pageLayout>
        </ui:composition>
    </body>
</html>
