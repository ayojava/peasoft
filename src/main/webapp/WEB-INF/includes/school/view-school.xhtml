<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:pnx="http://www.javasoft.org/primefacesExt/primefacelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <pnx:pageLayout pageTitle="View School" headerClass="pnx-page-title-text" requiredIcon="false" 
                            pageSeparatorTop="true" pageSeparatorBottom="true" pageMode="view">
                <ui:define name="pageContent">
                    <ui:decorate template="school-page.xhtml">
                        <ui:param name="displayMode" value="view"/>
                    </ui:decorate> 
                </ui:define>
                <ui:define name="pageButtonsTop">
                    
                    <p:commandButton styleClass="pnx-round-button" id="topExcelSlotsBtn" value="Batch" 
                                     ajax="false" update="@form" action="#{schoolPageBean.generateStudentRecordsBySchoolAndEmail()}" 
                                     icon="fa fa-fw fa-file-excel-o"
                                     title="Generate Batch in Excel and Email"/>  
                    
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="pnx-round-button" id="editTopBtn" value="Edit" 
                                     ajax="false" update="@form" action="#{schoolPageBean.setPageResource(peaResource.EDIT_SCHOOL)}" icon="fa fa-fw fa-edit"
                                     title="Edit School"/>  
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="pnx-round-button" id="closeTopBtn" value="Close" immediate="true"
                                     ajax="false" update="@form" action="#{schoolPageBean.setPageResource(peaResource.LIST_SCHOOLS)}" 
                                     title="Return to List of Schools" icon="fa fa-fw fa-list "/>  
                    <p:spacer width="10px"/>   
                </ui:define>
                <ui:define name="pageButtonsBottom">
                    
                    <p:commandButton styleClass="pnx-round-button" id="bottomExcelSlotsBtn" value="Generate" 
                                     ajax="false" update="@form" action="#{schoolPageBean.generateStudentRecordsBySchoolAndEmail()}" 
                                     icon="fa fa-fw fa-file-excel-o"
                                     title="Generate StudentRecords in Excel and Email"/>  
                    
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="pnx-round-button" id="editBottomBtn" value="Edit" 
                                     ajax="false" update="@form" action="#{schoolPageBean.setPageResource(peaResource.EDIT_SCHOOL)}" icon="fa fa-fw fa-edit"
                                     title="Edit School"/>  
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="pnx-round-button" id="closeBottomBtn" value="Close" immediate="true"
                                     ajax="false" update="@form" action="#{schoolPageBean.setPageResource(peaResource.LIST_SCHOOLS)}" 
                                     title="Return to List of Schools" icon="fa fa-fw fa-list "/>  
                    <p:spacer width="10px"/>   
                </ui:define>
            </pnx:pageLayout>
        </ui:composition>
    </body>
</html>
