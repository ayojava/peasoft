<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:pnx="http://www.javasoft.org/primefacesExt/primefacelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <pnx:pageLayout pageTitle="Edit Settings" headerClass="pnx-page-title-text" requiredIcon="true" 
                            pageSeparatorTop="true" pageSeparatorBottom="true" pageMode="edit">
                <ui:define name="pageContent">
                    <ui:decorate template="env-settings-page.xhtml">
                        <ui:param name="displayMode" value="edit"/>
                    </ui:decorate> 
                </ui:define>
                <ui:define name="pageButtonsTop">
                    <p:commandButton styleClass="pnx-round-button" id="editTopBtn" value="Edit" 
                                     ajax="false" update="@form" action="#{envSettingsPageBean.editEnvSettings()}" icon="fa fa-fw fa-edit"
                                     title="Edit Settings"/>  
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="pnx-round-button" id="closeTopBtn" value="Home" 
                                     immediate="true" ajax="false" update="@form" icon="fa fa-fw fa-home"
                                     action="#{envSettingsPageBean.setPageResource(peaResource.VIEW_HOME_PAGE)}" 
                                     title="Back to Home Page"/>  
                    <p:spacer width="10px"/>   
                </ui:define>
                <ui:define name="pageButtonsBottom">
                    <p:commandButton styleClass="pnx-round-button" id="editBottomBtn" value="Edit" 
                                     ajax="false" update="@form" action="#{envSettingsPageBean.editEnvSettings()}" icon="fa fa-fw fa-edit"
                                     title="Edit Settings"/>  
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="pnx-round-button" id="closeBottomBtn" value="Home" 
                                     immediate="true" ajax="false" update="@form" icon="fa fa-fw fa-home"
                                     action="#{envSettingsPageBean.setPageResource(peaResource.VIEW_HOME_PAGE)}" 
                                     title="Back to Home Page"/>  
                    <p:spacer width="10px"/>   
                </ui:define>
            </pnx:pageLayout>
        </ui:composition>
    </body>
</html>
