<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:pnx="http://www.javasoft.org/primefacesExt/primefacelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition>
            <c:choose>
                <c:when test="#{displayMode=='edit'}">
                    <pnx:pageDivider id="settings" separator="false">
                        <ui:define name="properties">
                            <div class="default-page-border">
                                <div class="row default-row-padding">
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="slotsLbl" label="Slots : "
                                                  contentDiv="col-md-2" targetID="slotsTxt">
                                        <p:spinner value="#{envSettingsPageBean.envSettings.slots}" id="slotsTxt"
                                                   min="1" max="3"/>
                                    </pnx:primeDIV>
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="startTimeLbl" label="Start Time : "
                                                  contentDiv="col-md-2" targetID="startTimeTxt">
                                        <p:spinner value="#{envSettingsPageBean.envSettings.startTime}" id="startTimeTxt"
                                                   min="5" max="24"/>
                                    </pnx:primeDIV>
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="durationLbl" label="Duration : "
                                                  contentDiv="col-md-2" targetID="durationTxt">
                                        <p:spinner value="#{envSettingsPageBean.envSettings.slotDuration}" id="durationTxt"
                                                   min="1" max="4"/>
                                    </pnx:primeDIV>
                                </div>
                            </div>
                        </ui:define>
                    </pnx:pageDivider>
                </c:when>
            </c:choose>
                            
    </body>
</html>
