<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:pnx="http://www.javasoft.org/primefacesExt/primefacelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition>
            <pnx:pageLayout pageTitle="Batch - #{examBatchPageBean.batch} " headerClass="pnx-page-title-text" requiredIcon="false" 
                            pageSeparatorTop="true" pageSeparatorBottom="true" pageMode="list">
                <ui:define name="pageContent">
                    <ui:decorate template="exam-batch-page.xhtml">
                        <ui:param name="displayMode" value="list"/>
                    </ui:decorate>
                </ui:define>
                <ui:define name="pageButtonsTop">
                    <p:commandButton styleClass="pnx-round-button" id="excelTopBtn" value="Generate" 
                                     ajax="false" update="@form" action="#{examBatchPageBean.generateBatchListInExcel()}" 
                                     icon="fa fa-fw fa-file-excel-o" title="Generate List in Excel "/> 
                    <c:if test="#{examBatchPageBean.notificationCnt gt 0}">
                        <p:spacer width="10px"/>
                        <p:commandButton styleClass="pnx-round-button" id="sendNotificationBtn" value="Email/SMS [#{examBatchPageBean.notificationCnt}]" 
                                         ajax="false" update="@form" action="#{examBatchPageBean.scheduleNotification()}" 
                                         icon="fa fa-fw fa-bell-o" title="Schedule Notification"/> 
                    </c:if>
                    <c:if test="#{examBatchPageBean.guidelineCnt gt 0}">
                        <p:spacer width="10px"/>
                        <p:commandButton styleClass="pnx-round-button" id="sendGuidelineBtn" value="Guidelines [#{examBatchPageBean.guidelineCnt}]" 
                                         ajax="false" update="@form" action="#{examBatchPageBean.scheduleGuidelines()}" 
                                         icon="fa fa-fw fa-bell-o" title="Schedule Guideline"/> 
                    </c:if>

                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="pnx-round-button" id="closeTopBtn" value="Home" 
                                     immediate="true" ajax="false" update="@form" icon="fa fa-fw fa-home"
                                     action="#{examBatchPageBean.setPageResource(peaResource.VIEW_HOME_PAGE)}" 
                                     title="Back to Home Page"/>  
                    <p:spacer width="10px"/>
                </ui:define>
            </pnx:pageLayout>
        </ui:composition>
    </body>
</html>
