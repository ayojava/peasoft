<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:pnx="http://www.javasoft.org/primefacesExt/primefacelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <c:choose>
                <c:when test="#{displayMode=='edit'}">
                    <pnx:pageDivider id="examBatch" separator="false">
                        <ui:define name="properties">
                            <div class="default-page-border">
                                
                            </div>
                        </ui:define>
                    </pnx:pageDivider>
                </c:when>
                <c:when test="#{displayMode=='list'}">
                    <pnx:pageDivider id="list-exam-batch" separator="false">
                        <ui:define name="properties">
                            <p:dataTable id="examBatchTable" var="aRecord" value="#{examBatchPageBean.studentRecords}" 
                                         paginatorPosition="bottom" paginator="true" rows="40" rowIndexVar="rowIndex"
                                         paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                                
                                <p:column headerText="No" style="text-align: center;width: 40px;">
                                    <h:outputText value="#{rowIndex+1}"/>
                                </p:column>
                                
                                <p:column headerText="Identification No" style="text-align: left;">
                                    <h:outputText value="#{aRecord.identificationNo}"/>
                                </p:column>

                                <p:column headerText="Full Name" style="text-align: left;width: 280px;">
                                    <h:outputText value="#{aRecord.student.fullName}"/>
                                </p:column>
                                
                                <p:column headerText="School" style="text-align: left;">
                                    <h:outputText value="#{aRecord.school.name}"/>
                                </p:column>
                                
                                <p:column headerText="Class" style="text-align: left;">
                                    <h:outputText value="#{aRecord.sss}"/>
                                </p:column>
                                
                                <p:column headerText="Department" style="text-align: left;">
                                    <h:outputText value="#{genericBean.department(aRecord.department)}"/>
                                </p:column>
                                
                                <p:column headerText="Gender" style="text-align: center;width:90px">
                                    <h:outputText value="#{genericBean.gender(aRecord.student.gender)}"/>
                                </p:column>
                                
                                <p:column headerText="Actions" style="text-align: center;width: 80px;">
                                    <p:commandButton update="@form" icon="email-sms-icon"
                                                     action="#{examBatchPageBean.resendNotification(aRecord)}"
                                                     title="Send Notification" class="img-button"/>

                                    <span class="pnx-horizontal-seperator">|</span>

                                    <p:commandButton update="@form" icon="edit-icon"
                                                     action="#{examBatchPageBean.changeBatch(aRecord)}"
                                                     title="Change Batch" class="img-button"/>
                                </p:column>

                            </p:dataTable>                        
                        </ui:define>
                    </pnx:pageDivider>
                </c:when>
            </c:choose>
        </ui:composition>
    </body>
</html>
