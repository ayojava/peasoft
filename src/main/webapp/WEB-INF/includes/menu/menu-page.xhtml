<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <div class="col-md-12" style="margin-top: 2px;">
            <o:form id="NavMenuForm">
                 <o:importConstants type="org.javasoft.peasoft.constants.PeaResource" var="peaResource"/>
                <p:tieredMenu id="navMenu" style="width: 100% ;border-radius: 8px;" >
                    <p:menuitem id="headMenu" value="Home"  icon="fa fa-home fa-1g" update=":homeForm"/>
                    <p:separator />
                    <p:menuitem id="schoolMenu" value="Schools"  icon="fa fa-building fa-1g"
                                action="#{schoolPageBean.setPageResource(peaResource.LIST_SCHOOLS)}" update=":homeForm"/>
                    <p:separator />
                    <p:menuitem id="studentMenu" value="Students"  icon="fa fa-users fa-1g"
                                action="#{studentPageBean.setPageResource(peaResource.LIST_STUDENTS)}" update=":homeForm"/>
                    <p:separator />
                    <p:menuitem id="studentRecordMenu" value="Student Records"  icon="fa fa-cubes fa-1g"
                                action="#{studentRecordPageBean.setPageResource(peaResource.LIST_STUDENT_RECORDS)}" update=":homeForm"/>
                    <p:separator />
                    <p:submenu id="academicTest" label="Academic Test"  icon="fa fa-globe fa-1g">
                        <p:menuitem value="Batch A " icon="fa fa-indent fa-1g" update=":homeForm" id="batchA"
                                    action="#{examBatchPageBean.setPageResource(peaResource.LIST_EXAM_BATCH)}">
                            <f:param name="batch" value="#{peaResource.BATCH_A}"/>
                        </p:menuitem>
                        <p:separator />
                        <p:menuitem value="Batch B" icon="fa fa-outdent fa-1g" update=":homeForm" id="batchB"
                                    action="#{examBatchPageBean.setPageResource(peaResource.LIST_EXAM_BATCH)}">
                            <f:param name="batch" value="#{peaResource.BATCH_B}"/>
                        </p:menuitem>
                    </p:submenu>
                    <p:separator />
                    <p:submenu id="oralInterviewMenu" label="Oral Interview"  icon="fa fa-globe fa-1g">
                       <p:menuitem value="9am - 11am " icon="fa fa-indent fa-1g" update=":homeForm" id="slot1"
                                    action="#{oralInterviewPageBean.setPageResource(peaResource.LIST_ORAL_INTERVIEW)}">
                            <f:param name="slot" value="#{peaResource.SLOT_1}"/>
                        </p:menuitem>
                        <p:separator />
                        <p:menuitem value="11am - 1pm" icon="fa fa-outdent fa-1g" update=":homeForm" id="slot2"
                                    action="#{oralInterviewPageBean.setPageResource(peaResource.LIST_ORAL_INTERVIEW)}">
                            <f:param name="slot" value="#{peaResource.SLOT_2}"/>
                        </p:menuitem>
                        <p:menuitem value="1pm - 3pm" icon="fa fa-indent fa-1g" update=":homeForm" id="slot3"
                                    action="#{oralInterviewPageBean.setPageResource(peaResource.LIST_ORAL_INTERVIEW)}">
                            <f:param name="slot" value="#{peaResource.SLOT_3}"/>
                        </p:menuitem>
                        <p:separator />
                        <p:menuitem value="3pm - 5pm" icon="fa fa-outdent fa-1g" update=":homeForm" id="slot4"
                                    action="#{oralInterviewPageBean.setPageResource(peaResource.LIST_ORAL_INTERVIEW)}">
                            <f:param name="slot" value="#{peaResource.SLOT_4}"/>
                        </p:menuitem>
                    </p:submenu>
                    <p:separator />
                    <p:submenu id="academyModule" label="Academy"  icon="fa fa-cubes fa-1g">
                        <p:menuitem value="Selected " icon="fa fa-indent fa-1g" update=":homeForm" id="selAcademy"
                                    action="#{academyPageBean.setPageResource(peaResource.LIST_ACADEMY_RECORDS)}">
                            <f:param name="status" value="#{peaResource.SELECTED}"/>
                        </p:menuitem>
                        <p:separator />
                        <p:menuitem value="Not Selected" icon="fa fa-outdent fa-1g" update=":homeForm" id="notSelAcademy"
                                    action="#{academyPageBean.setPageResource(peaResource.LIST_ACADEMY_RECORDS)}">
                            <f:param name="status" value="#{peaResource.NOT_SELECTED}"/>
                        </p:menuitem>
                    </p:submenu>
                    <p:separator />
                    <p:submenu id="resultsModule" label="Results"  icon="fa fa-globe fa-1g">
                        <p:menuitem value="Selected " icon="fa fa-indent fa-1g" update=":homeForm" id="selectedMenu"
                                    action="#{resultsPageBean.setPageResource(peaResource.LIST_RESULTS)}">
                            <f:param name="result" value="#{peaResource.SELECTED}"/>
                        </p:menuitem>
                        <p:separator />
                        <p:menuitem value="Not Selected" icon="fa fa-outdent fa-1g" update=":homeForm" id="notSelectedMenu"
                                    action="#{resultsPageBean.setPageResource(peaResource.LIST_RESULTS)}">
                            <f:param name="result" value="#{peaResource.NOT_SELECTED}"/>
                        </p:menuitem>
                    </p:submenu>
                    <p:separator />
                    <p:submenu id="notificationsModule" label="Messages"  icon="fa fa-envelope fa-1g">
                        <p:menuitem value="Email " icon="fa fa-inbox fa-1g" update=":homeForm" id="email"
                                    action="#{messagesPageBean.setPageResource(peaResource.LIST_EMAILS)}"/>
                            
                        <p:separator />
                        <p:menuitem value="SMS" icon="fa fa-sort fa-1g" update=":homeForm" id="sms"
                                    action="#{messagesPageBean.setPageResource(peaResource.LIST_SMS)}"/>
                    </p:submenu>
                    <p:separator />
                    <p:menuitem value="Settings"  icon="fa fa-wrench fa-1g" update=":homeForm"
                                action="#{envSettingsPageBean.setPageResource(peaResource.EDIT_ENV_SETTINGS)}"/>
                </p:tieredMenu>
            </o:form>
        </div>
    </h:body>
</html>
