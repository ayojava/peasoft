<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <div class="col-md-12" style="margin-top: 2px;">
            <o:form id="NavMenuForm">
                 <o:importConstants type="org.javasoft.peasoft.constants.PeaResource" var="peaResource"/>
                <p:tieredMenu id="navMenu" style="width: 100% ;border-radius: 8px;" >
                    <p:menuitem id="headMenu" value="Home"  icon="fa fa-home fa-1g"
                                action="#{dashBoardPageBean.setPageResource(peaResource.VIEW_HOME_PAGE)}" update=":homeForm"/>
                    <p:separator />
                    <p:menuitem id="schoolMenu" value="Schools"  icon="fa fa-building fa-1g"
                                action="#{schoolPageBean.setPageResource(peaResource.LIST_SCHOOLS)}" update=":homeForm"/>
                    <p:separator />
                    <p:menuitem id="studentMenu" value="Students"  icon="fa fa-users fa-1g"
                                action="#{studentPageBean.setPageResource(peaResource.LIST_STUDENTS)}" update=":homeForm"/>
                    <p:separator />
                    <p:menuitem id="studentRecordMenu" value="Student Records"  icon="fa fa-cubes fa-1g"
                                action="#{studentRecordPageBean.setPageResource(peaResource.LIST_STUDENT_RECORDS)}" update=":homeForm"/>
                    <p:separator />
                    <p:submenu id="resultsModule" label="Results"  icon="fa fa-globe fa-1g">
                        <p:menuitem value="Selected " icon="fa fa-indent fa-1g" 
                                     update=":homeForm"/>
                        <p:separator />
                        <p:menuitem value="Not Selected" icon="fa fa-outdent fa-1g" 
                                    update=":homeForm"/>
                    </p:submenu>
                </p:tieredMenu>
            </o:form>
        </div>
    </h:body>
</html>
