<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:pnx="http://www.javasoft.org/primefacesExt/primefacelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <pnx:pageLayout pageTitle="List Students" headerClass="pnx-page-title-text" requiredIcon="false" 
                            pageSeparatorTop="true" pageSeparatorBottom="true" pageMode="list">
                <ui:define name="pageContent">
                    <ui:decorate template="student-page.xhtml">
                        <ui:param name="displayMode" value="list"/>
                    </ui:decorate> 
                </ui:define>
                <ui:define name="pageButtonsTop">
                    <p:commandButton styleClass="pnx-round-button" id="newTopBtn" value="New" 
                                     ajax="false" update="@form" action="#{studentPageBean.setPageResource(peaResource.NEW_STUDENT)}" 
                                     icon="fa fa-fw fa-plus" title="New Student"/> 
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="pnx-round-button" id="scheduleTopBtn" value="Schedule" rendered="false"
                                     ajax="false" update="@form" action="#{studentPageBean.scheduleUpdateEmail()}" 
                                     icon="fa fa-fw fa-refresh" title="Schedule Update"/> 
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="pnx-round-button" id="closeTopBtn" value="Home" 
                                     immediate="true" ajax="false" update="@form" icon="fa fa-fw fa-home"
                                     action="#{studentPageBean.setPageResource(peaResource.VIEW_HOME_PAGE)}" 
                                     title="Back to Home Page"/>  
                    <p:spacer width="10px"/>
                </ui:define>
            </pnx:pageLayout>
        </ui:composition>
    </body>
</html>
