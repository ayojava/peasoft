<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:pnx="http://www.javasoft.org/primefacesExt/primefacelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition>
            <c:choose>
                <c:when test="#{displayMode=='edit'}">
                    <pnx:pageDivider id="settings" separator="false">
                        <ui:define name="properties">
                            <div class="default-page-border">
                                <div class="row default-row-padding">
                                    <div class="col-md-12">
                                        <span class="text-center">
                                            Interview Slot Settings (AM / PM Hour Format)
                                        </span>
                                    </div>
                                </div>
                                <div class="row default-row-padding">
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="batchAStartLbl" label="Batch A Start : "
                                                  contentDiv="col-md-1" targetID="batchAStartTxt">
                                        <p:inputText id="batchAStartTxt" maxlength="3" size="4" value="#{envSettingsPageBean.envSettings.batchSettings.batchA_Start}">
                                            <f:validateLongRange minimum="1" maximum="24"/>
                                        </p:inputText>
                                    </pnx:primeDIV>
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="batchAEndLbl" label="Batch A End : "
                                                  contentDiv="col-md-1" targetID="batchAEndTxt">
                                        <p:inputText id="batchAEndTxt" maxlength="3" size="4" value="#{envSettingsPageBean.envSettings.batchSettings.batchA_Stop}">
                                            <f:validateLongRange minimum="1" maximum="24"/>
                                        </p:inputText>
                                    </pnx:primeDIV>
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="batchBStartLbl" label="Batch B Start : "
                                                  contentDiv="col-md-1" targetID="batchBStartTxt">
                                        <p:inputText id="batchBStartTxt" maxlength="3" size="4" value="#{envSettingsPageBean.envSettings.batchSettings.batchB_Start}">
                                            <f:validateLongRange minimum="1" maximum="24"/>
                                        </p:inputText>
                                    </pnx:primeDIV>
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="batchBEndLbl" label="Batch B End : "
                                                  contentDiv="col-md-1" targetID="batchBEndTxt">
                                        <p:inputText id="batchBEndTxt" maxlength="3" size="4" value="#{envSettingsPageBean.envSettings.batchSettings.batchB_Stop}">
                                            <f:validateLongRange minimum="1" maximum="24"/>
                                        </p:inputText>
                                    </pnx:primeDIV>

                                </div>
                                <div class="row default-row-padding">
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="schoolLbl" label="Exam Centre  : "
                                                  contentDiv="col-md-4" targetID="selExamCentre">
                                        <p:selectOneMenu id="selExamCentre" value="#{envSettingsPageBean.envSettings.batchSettings.examCentre}" required="true"
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="-- Select--" itemValue="#{null}" />
                                            <f:selectItems value="#{envSettingsPageBean.schools}" var="aSchool" itemLabel="#{aSchool.name}" itemValue="#{aSchool}"/>
                                        </p:selectOneMenu>

                                    </pnx:primeDIV>
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="examDate" label="Exam Date  : "
                                                  contentDiv="col-md-4" targetID="selExamDate">
                                        <p:calendar id="selExamDate" value="#{envSettingsPageBean.envSettings.batchSettings.examDate}" effect="clip"
                                                    showOn="both" navigator="true" required="true"
                                                    yearRange="c+0:c+0"/>
                                    </pnx:primeDIV>
                                </div>
                                <div class="row default-row-padding">
                                    <div class="col-md-12">
                                        <hr size="0" class="pnx-tableRow-Separator"/>
                                    </div>
                                </div>

                                <div class="row default-row-padding">
                                    <div class="col-md-12">
                                        <span class="text-center">
                                            SMS Settings
                                        </span>
                                    </div>
                                </div>

                                <div class="row default-row-padding">
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="userNameLbl" label="Username : "
                                                  contentDiv="col-md-2" targetID="userNameTxt">
                                        <p:inputText id="userNameTxt" required="true" autocomplete="off" 
                                                     value="#{envSettingsPageBean.envSettings.smsSettings.username}"/>
                                    </pnx:primeDIV>
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="passwordLbl" label="Password : "
                                                  contentDiv="col-md-2" targetID="passwordTxt">
                                        <p:password id="passwordTxt" required="true" autocomplete="off" redisplay="true"
                                                    value="#{envSettingsPageBean.envSettings.smsSettings.password}"/>
                                    </pnx:primeDIV>
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="portLbl" label="Port : "
                                                  contentDiv="col-md-2" targetID="portTxt">
                                        <p:inputText id="portTxt" required="true" autocomplete="off" maxlength="4" size="7"
                                                     value="#{envSettingsPageBean.envSettings.smsSettings.port}">
                                            <f:convertNumber integerOnly="true" type="number"/>
                                        </p:inputText>
                                    </pnx:primeDIV>
                                </div>

                                <div class="row default-row-padding">
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="sourceLbl" label="Server : "
                                                  contentDiv="col-md-2" targetID="sourceTxt">
                                        <p:inputText id="sourceTxt" required="true" autocomplete="off" 
                                                     value="#{envSettingsPageBean.envSettings.smsSettings.source}"/>
                                    </pnx:primeDIV> 
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="smsTypeLbl" label="SMS Type : "
                                                  contentDiv="col-md-2" targetID="selSMSType">
                                        <p:selectOneMenu id="selSMSType" value="#{envSettingsPageBean.envSettings.smsSettings.type}">
                                            <f:selectItem itemValue="#{null}" itemLabel="-Select-" />
                                            <f:selectItem itemValue="0" itemLabel="PlainText" />
                                            <f:selectItem itemValue="1" itemLabel="Flash" />
                                            <f:selectItem itemValue="2" itemLabel="Unicode" />
                                            <f:selectItem itemValue="6" itemLabel="Unicode Flash" />
                                        </p:selectOneMenu>
                                    </pnx:primeDIV>
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="deliveryReportLbl" label="Delivery Report : "
                                                  contentDiv="col-md-2" targetID="deliveryReportSwitch">
                                        <p:selectBooleanCheckbox id="deliveryReportSwitch" value="#{envSettingsPageBean.envSettings.smsSettings.dlr}" />
                                    </pnx:primeDIV>
                                </div>
                                <div class="row default-row-padding">
                                    <div class="col-md-12">
                                        <hr size="0" class="pnx-tableRow-Separator"/>
                                    </div>
                                </div>
                                <div class="row default-row-padding">
                                    <div class="col-md-12">
                                        <span class="text-center">
                                            Email Settings
                                        </span>
                                    </div>
                                </div>

                                <div class="row default-row-padding">
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="serverLbl" label="Server : "
                                                  contentDiv="col-md-4" targetID="serverTxt">
                                        <p:inputText id="serverTxt" required="true" autocomplete="off" size="40"
                                                     value="#{envSettingsPageBean.envSettings.emailSettings.server}"/>
                                    </pnx:primeDIV> 
                                    
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="emailPortLbl" label="Port No : "
                                                  contentDiv="col-md-1" targetID="emailPortTxt">
                                        <p:inputText id="emailPortTxt" required="true" autocomplete="off" maxlength="4"
                                                     value="#{envSettingsPageBean.envSettings.emailSettings.port}"
                                                     converter="javax.faces.Integer" size="5"/>
                                    </pnx:primeDIV>
                                    
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="debugLbl" label="Debug : "
                                                  contentDiv="col-md-1">
                                        <p:selectBooleanCheckbox value="#{envSettingsPageBean.envSettings.emailSettings.debug}"/>
                                    </pnx:primeDIV>
                                </div>
                                
                                <div class="row default-row-padding">
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="senderLbl" label="Sender : "
                                                  contentDiv="col-md-4" targetID="senderTxt">
                                        <p:inputText id="senderTxt" required="true" autocomplete="off" size="40"
                                                     value="#{envSettingsPageBean.envSettings.emailSettings.sender}"/>
                                    </pnx:primeDIV> 
                                    
                                    <pnx:primeDIV labelDiv="col-md-2" labelID="emailPasswordLbl" label="Password : "
                                                  contentDiv="col-md-4" targetID="emailPasswordTxt">
                                        <p:password id="emailPasswordTxt" required="true" autocomplete="off" size="40"
                                                     value="#{envSettingsPageBean.envSettings.emailSettings.sender}"/>
                                    </pnx:primeDIV> 
                                </div>

                            </div>
                        </ui:define>
                    </pnx:pageDivider>
                </c:when>
            </c:choose>
        </ui:composition>                    
    </body>
</html>
